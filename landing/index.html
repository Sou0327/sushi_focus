    <!-- Open Graph -->
    <meta property="og:title" content="Sushi Focus - AI Development Flow Manager" />
    <meta property="og:description" content="Auto-return focus when AI finishes tasks. Stay in the zone with omakase development." />

    <!-- Inline theme detection: prevents FOUC -->
    <script>
      (function() {
        var t = localStorage.getItem('sushi-focus-theme');
        if (!t) t = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        if (t === 'dark') document.documentElement.classList.add('dark');
      })();
    </script>

    <!-- LCP image preload (static, both themes - 53+56KB, avoids JS-dependency for discovery) -->
    <link rel="preload" as="image" type="image/webp" href="/sushi_jiro.webp" />
    <link rel="preload" as="image" type="image/webp" href="/sushi_taro.webp" />

    <!-- Fonts: preconnect + non-blocking stylesheet (eliminates render-blocking chain) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Latin fonts (body + headings) - non-blocking with swap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap" /></noscript>
    <!-- CJK font (Japanese headings only, weights 600+700) - deferred -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700&display=swap" /></noscript>
    <!-- Monospace font (terminal/code, below-fold only) - deferred -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" /></noscript>

    }
    </script>
